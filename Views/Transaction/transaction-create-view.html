<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Create Transaction</title>
    <link rel="stylesheet" type="text/css" href="../LoginStyle.css">
</head>
<body>

    <div id="container3">
        <div id="container">
            <div id="box">
                <h1 id="formHeader"> Create Transaction </h1>


                <hr>
                <form action="../../Controller/Transaction/transaction-create-controller.php" method="POST">
                    <input type="number" name="fullprice" id="fullprice" placeholder="Enter transaction full price">
					<input type="number" name="supplierid" id="supplierid" placeholder="Enter transaction supplier id">
                    <div>
                        <label for="other">Installments</label>
                        <input type="checkbox" id="other" name="other" value="other"> 
                        <input type="number" id="Installments" name="Installments" placeholder="Enter Installments length">
                        <input type="number" id="interest" name="interest" placeholder="Enter Interest Percentage">
                        
                      </div>
                   
                    <script>
                            var otherCheckbox = document.querySelector('input[value="other"]');
                            var otherText = document.querySelector('input[id="Installments"]');
                            var otherText2 = document.querySelector('input[id="interest"]');
                            otherText.style.visibility = 'hidden';
                            otherText2.style.visibility = 'hidden';

                            otherCheckbox.addEventListener('change', () => {
                            if(otherCheckbox.checked) {
                                otherText.style.visibility = 'visible';
                                otherText.value = '';
                                otherText2.style.visibility = 'visible';
                                otherText2.value = '';
                            } else {
                                otherText.style.visibility = 'hidden';
                                otherText2.style.visibility = 'hidden';
                            }
                            });



                    </script>





                    
                    <button type="submit" name="notify" value="post"> Create </button>
                </form>
            </div>
        </div>

    </div>
</body>


</html>
